<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startgame">
        <div class="buttons">Pick a choice and try to beat the computer!</div>
    </div>

    <div id="choices">
        <button class="options">Rock</button>
        <button class="options">Paper</button>
        <button class="options">Scissors</button>
    </div>

    <div id="results">
        <p class="userscore" id="userscore2">User score is: </p>
        <p class="computerscore" id="computerscore2"> Computer score is: </p>
    </div>
</body>


<script src="script.js"></script>
</html>
